<!DOCTYPE html>
<html lang="en">
<head>
    <title>Spring Core Online Tutorial-todo page</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>

    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.5/css/bootstrap.min.css}"
          rel="stylesheet" media="screen" />

    <script src="http://cdn.jsdelir.net/webjars/jquery/2.1.4.min.js"
            th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>

    <link href="../static/css/spring-core.css"
          th:href="@{css/spring-core.css}" rel="stylesheet" media="screen"/>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-8">
                <h2>Show todo</h2>
                <form class="form-horizontal">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Id:</label>
                        <div class="col-sm-10">
                            <p class="form-control-static" th:text="${todo.Id}">todo Id</p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Task:</label>
                        <div class="col-sm-10">
                            <p class="form-control-static" th:text="${todo.description}">Description</p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Notes:</label>
                        <div class="col-sm-10">
                            <p class="form-control-static" th:text="${todo.imageUrl}">Image</p>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
