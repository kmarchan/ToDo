<!DOCTYPE html>
<html lang="en" xmlns:th="http:www.thymeleaf.org"/>
<head>
    <title>Spring Core Online Tutorial - List</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>

    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.5/css/bootstrap.min.css}"
          rel="stylesheet" media="screen" />

    <script src="http://cdn.jsdelir.net/webjars/jquery/2.1.4.min.js"
            th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>

    <link href="../static/css/spring-core.css"
          th:href="@{css/spring-core.css}" rel="stylesheet" media="screen"/>
</head>
<body>
 <div class="container">
     <div th:if="${not #lists.isEmpty(todos)}">
        <h2>To Do List</h2>
         <table style="max-width: 900px" class="table table-striped">
             <tr>
                 <th>Id</th>
                 <th>Task</th>
                 <th>Notes</th>
                 <th>List</th>
                 <th>Edit</th>
                 <th>Delete</th>
             </tr>
             <tr th:each="todo : ${todos}">
                 <td th:text="${todo.id}"></td>
                 <td th:text="${todo.description}"></td>
                 <td th:text="${todo.imageUrl}"></td>
                 <td> <a th:href="${'/todo/show/' + todo.id}">View</a></td>
                 <td> <a th:href="${'/todo/edit/' + todo.id}">Edit</a></td>
                 <td> <a th:href="${'/todo/delete/' + todo.id}">Delete</a></td>
             </tr>
         </table>
     </div>
     <div class="row">
         <div class="col-sm-3">
             <a href="/todo/new">New Task</a>
         </div>
     </div>
 </div>
</body>
</html>
